
<div class="flex flex-col p-6 md:p-8 gap-4">
    <h2 class="text-3xl font-bold mb-4">Nuevo Tipo de Contrato</h2>

    <form [formGroup]="tipoContratoForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div class="grid grid-cols-1 gap-4">
            <mat-form-field appearance="outline">
                <mat-label>Nombre del Tipo de Contrato</mat-label>
                <input matInput formControlName="nombre_dpto" required>
                <mat-error *ngIf="tipoContratoForm.get('nombre_dpto')?.hasError('required')">
                    El nombre del tipo de contrato es requerido
                </mat-error>
            </mat-form-field>

        

            <mat-form-field appearance="outline">
                <mat-label>Descripci√≥n</mat-label>
                <textarea matInput formControlName="descripcion" rows="3"></textarea>
            </mat-form-field>
        </div>

        <div class="flex justify-end gap-2 mt-4">
            <button type="button" mat-stroked-button (click)="onCancel()">Cancelar</button>
            <button type="submit" mat-flat-button color="primary" [disabled]="!tipoContratoForm.valid">Guardar</button>
        </div>
    </form>
</div>
