<h2>{{ data ? 'Editar Usuario' : 'Agregar Usuario' }}</h2>

<form [formGroup]="userForm" (ngSubmit)="save()">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Roles</mat-label>
        <input matInput formControlName="roles" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width" *ngIf="!data">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cargo</mat-label>
        <input matInput formControlName="cargo" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="correo" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Móvil</mat-label>
        <input matInput type="number" formControlName="movil" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Extensión</mat-label>
        <input matInput type="number" formControlName="extension" required />
    </mat-form-field>

    <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
            {{ data ? 'Guardar' : 'Agregar' }}
        </button>
        <button mat-button type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
