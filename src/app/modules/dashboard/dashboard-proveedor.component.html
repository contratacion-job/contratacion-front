
<div class="flex flex-col flex-auto min-w-0">

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
 
      <!-- CONTENT GOES HERE -->
      
      <div class="h-400 min-h-400 max-h-400 border-2   rounded-2xl">



<div class="dashboard-container" style="width: 100%;">
  <!-- Primera fila: 3 gráficas a todo lo ancho -->
  <div class="chart-grid" style="display: flex; gap: 20px; width: 100%;">
    <div class="chart-container" style="flex: 1 1 33%;">
      <h2>Total Proveedores</h2>
      <apx-chart [series]="totalProveedoresChartOptions.series" [chart]="totalProveedoresChartOptions.chart" [labels]="totalProveedoresChartOptions.labels" [plotOptions]="totalProveedoresChartOptions.plotOptions"></apx-chart>
    </div>
    <div class="chart-container" style="flex: 1 1 33%;">
      <h2>Proveedores por Tipo</h2>
      <apx-chart [series]="proveedoresByTypeChartOptions.series" [chart]="proveedoresByTypeChartOptions.chart" [xaxis]="proveedoresByTypeChartOptions.xaxis"></apx-chart>
    </div>
    <div class="chart-container" style="flex: 1 1 33%;">
      <h2>Proveedores por Estado</h2>
      <apx-chart [series]="proveedoresByStatusChartOptions.series" [chart]="proveedoresByStatusChartOptions.chart" [labels]="proveedoresByStatusChartOptions.labels"></apx-chart>
    </div>
  </div>

  <!-- Segunda fila: 3 gráficas a todo lo ancho -->
  <div class="chart-grid" style="display: flex; gap: 20px; width: 100%; margin-top: 20px;">
    <div class="chart-container" style="flex: 1 1 33%;">
      <h2>Proveedores por Tipo de Empresa</h2>
      <apx-chart [series]="proveedoresByTipoEmpresaChartOptions.series" [chart]="proveedoresByTipoEmpresaChartOptions.chart" [xaxis]="proveedoresByTipoEmpresaChartOptions.xaxis"></apx-chart>
    </div>
    <div class="chart-container" style="flex: 1 1 33%;">
      <h2>Proveedores por Ministerio</h2>
      <apx-chart [series]="proveedoresByMinisterioChartOptions.series" [chart]="proveedoresByMinisterioChartOptions.chart" [xaxis]="proveedoresByMinisterioChartOptions.xaxis"></apx-chart>
    </div>
    <div class="chart-container" style="flex: 1 1 33%;">
      <h2>Proveedores por Provincia</h2>
      <apx-chart [series]="proveedoresByProvinciaChartOptions.series" [chart]="proveedoresByProvinciaChartOptions.chart" [xaxis]="proveedoresByProvinciaChartOptions.xaxis"></apx-chart>
    </div>
  </div>

  <!-- Tercera fila: 2 gráficas a todo lo ancho -->
  <div class="chart-grid" style="display: flex; gap: 20px; width: 100%; margin-top: 20px;">
    <div class="chart-container" style="flex: 1 1 50%;">
      <h2>Proveedores por Municipio</h2>
      <apx-chart [series]="proveedoresByMunicipioChartOptions.series" [chart]="proveedoresByMunicipioChartOptions.chart" [xaxis]="proveedoresByMunicipioChartOptions.xaxis"></apx-chart>
    </div>
    <div class="chart-container" style="flex: 1 1 50%;">
      <h2>Proveedores por Mes</h2>
      <apx-chart [series]="proveedoresByMonthChartOptions.series" [chart]="proveedoresByMonthChartOptions.chart" [xaxis]="proveedoresByMonthChartOptions.xaxis"></apx-chart>
    </div>
  </div>
</div>


</div>
</div>
</div>
