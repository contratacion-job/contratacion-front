<div class="flex flex-col flex-auto min-w-0 p-6 sm:p-10 space-y-8">

  <!-- Import Database Section -->
  <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Importar Base de Datos</h2>
    <input type="file" accept=".sql,.json,.zip" (change)="onFileSelected($event)" class="mb-4 block w-full text-sm text-gray-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-blue-50 file:text-blue-700
      hover:file:bg-blue-100
      dark:file:bg-gray-700 dark:file:text-gray-300
      dark:hover:file:bg-gray-600
    "/>
    <button 
      (click)="importDatabase()" 
      [disabled]="!selectedFile"
      class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Importar
    </button>
    <div *ngIf="importInProgress" class="mt-2 h-2 bg-blue-200 rounded overflow-hidden">
      <div class="h-2 bg-blue-600 animate-pulse w-full"></div>
    </div>
    <p *ngIf="importStatus" class="mt-2 text-sm text-gray-700 dark:text-gray-300">{{ importStatus }}</p>
  </div>

  <!-- Export Database Section -->
  <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Exportar Base de Datos</h2>
    <button 
      (click)="exportDatabase()" 
      class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700"
    >
      Exportar
    </button>
    <div *ngIf="exportInProgress" class="mt-2 h-2 bg-green-200 rounded overflow-hidden">
      <div class="h-2 bg-green-600 animate-pulse w-full"></div>
    </div>
    <p *ngIf="exportStatus" class="mt-2 text-sm text-gray-700 dark:text-gray-300">{{ exportStatus }}</p>
  </div>

  <!-- Restore Database Section -->
  <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Restaurar Base de Datos</h2>
    <button 
      (click)="restoreDatabase()" 
      class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700"
    >
      Restaurar
    </button>
    <div *ngIf="restoreInProgress" class="mt-2 h-2 bg-red-200 rounded overflow-hidden">
      <div class="h-2 bg-red-600 animate-pulse w-full"></div>
    </div>
    <p *ngIf="restoreStatus" class="mt-2 text-sm text-gray-700 dark:text-gray-300">{{ restoreStatus }}</p>
  </div>

</div>
