name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main, develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build -- --base-href=/contratacion-front/
        
      - name: List dist directory (for debugging)
        run: ls -la dist/
        
      - name: Create 404.html for Angular routing
        run: |
          if [ -d "dist/fuse" ]; then
            cp dist/fuse/index.html dist/fuse/404.html
          elif [ -d "dist" ]; then
            cp dist/index.html dist/404.html
          fi
          
      - name: Create .nojekyll file
        run: |
          if [ -d "dist" ]; then
            touch dist.nojekyll
          elif [ -d "dist" ]; then
            touch dist/.nojekyll
          fi
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Aseg√∫rate de que esta es la carpeta correcta
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true  # Elimina archivos que ya no existen en la carpeta de origen
